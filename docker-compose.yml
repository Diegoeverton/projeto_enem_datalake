version: '3.8'

services:
  spark:
    build: .
    container_name: spark_enem
    volumes:
      - ./dados:/app/dados
      - ./data_lake:/app/data_lake
      - ./src:/app/src          # Scripts de transformação montados ao vivo
      - ./run.sh:/app/run.sh    # Orquestrador modular
    # Container fica SEMPRE VIVO — pipeline é acionada via "docker exec"
    # Exemplo: docker exec spark_enem bash /app/run.sh --fonte enem --etapa bronze
    command: tail -f /dev/null

  jupyter:
    build: .
    container_name: jupyter_enem
    ports:
      - "8888:8888"
    volumes:
      - ./dados:/app/dados
      - ./data_lake:/app/data_lake
      - ./notebooks:/app/notebooks
      - ./src:/app/src
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root
